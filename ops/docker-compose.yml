version: '3.9'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: conforma-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - '9090:9090'

  grafana:
    image: grafana/grafana:latest
    container_name: conforma-grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - '3002:3000'
    volumes:
      - grafana-data:/var/lib/grafana

volumes:
  grafana-data:
